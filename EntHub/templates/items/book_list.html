{% extends 'base/base.html' %}

{% block content %}

<div class="container">

	<h1>Cat√°logo de libros</h1>
	<hr/>

	<div class="row">
	
		{% if object_list %}

	  	{% for book in object_list %}
		<div class="col-md-4">
			<div class="panel panel-primary">
				<div class="panel-heading">
					<h3 class="panel-title">{{book}}</h3>
		  		</div>
		  		<div class="panel-body">
					<a href="/items/books/{{book.id}}" class="btn btn-link">Ver</a>
					<a href="/items/books/edit/{{book.id}}" class="btn btn-link">Editar</a>
					<a href="/items/books/delete/{{book.id}}" class="btn btn-link">Eliminar</a>
		  		</div>
			</div>
		</div>
	    {% endfor %}

		{% else %}

		<div class="alert alert-info">
			<span>No hay nada para mostrar</span>
		</div>

		{% endif %}

	</div>

	<hr/>
	<a href="/items/books/new" class="btn btn-primary">Nuevo libro</a>

</div>

{% endblock %}
