{% extends 'items/item_detail.html' %}

{% block subitems %}

<hr/>
<h4 class="subitems-title">Números</h4>

{% if object.number_set.all %}

<table class="table table-striped table-hover">
	<tbody>
		{% for number in object.number_set.all|dictsort:"number" %}
		<tr>
			<td>{{number.number}}</td>
			<td>{{number.name}}</td>
		</tr>
		{% endfor %}
	</tbody>
</table>

{% else %}

<div class="alert alert-warning">
	<span>No hay ningún número</span>
</div>

{% endif %}

<a href="{% url 'items:add_number' pk=object.id %}" class="btn btn-primary btn-block">Añadir número</a>

{% endblock %}
