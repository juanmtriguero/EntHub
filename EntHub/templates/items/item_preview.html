<div class="list-group col-md-3">
	<a href="/items/{{path}}/{{item.id}}" class="list-group-item cover-preview">
		<img src="{{item.image}}">
	</a>
	<a href="/items/{{path}}/{{item.id}}" class="list-group-item">
		<h5 class="list-group-item-heading">{{item.title}}</h5>
		<span class="label label-primary">{{label}}</span>
		<span class="label label-default">{{item.year}}</span>
		{% if option %}
		<span class="pull-right">
			{% if option == "pen" %}
			<i class="glyphicon glyphicon-time"></i>
			{% elif option in "ley jug sig" %}
			<i class="glyphicon glyphicon-play"></i>
			{% elif option == "pau" %}
			<i class="glyphicon glyphicon-pause"></i>
			{% elif option in "lei ter fin vis" %}
			<i class="glyphicon glyphicon-ok"></i>
			{% elif option == "com" %}
			<i class="glyphicon glyphicon-check"></i>
			{% endif %}
		</span>
		{% endif %}
	</a>
</div>
