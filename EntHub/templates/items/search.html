{% extends 'base/base.html' %}

{% block content %}

<div class="container">
	<div class="row">
		<div class="col-md-3">
			<div class="well filter">
				<form method="post" class="form-horizontal">
					{% csrf_token %}
					<fieldset>
						<legend>Búsqueda</legend>
						<div class="has-feedback has-feedback-left">
							<input type="text" class="form-control" name="q" placeholder="Buscar" value="{% if q %}{{q}}{% endif %}">
							<i class="glyphicon glyphicon-search form-control-feedback"></i>
						</div>
						<hr/>
						<div class="form-group">
							<label class="control-label">Categoría</label>
							<div class="radio">
								<label>
									<input type="radio" name="c" value="books" {% if c == "books" %}checked{% endif %}>
									Libros
								</label>
							</div>
							<div class="radio">
								<label>
									<input type="radio" name="c" value="movies" {% if c == "movies" %}checked{% endif %}>
									Películas
								</label>
							</div>
							<div class="radio">
								<label>
									<input type="radio" name="c" value="series" {% if c == "series" %}checked{% endif %}>
									Televisión
								</label>
							</div>
							<div class="radio">
								<label>
									<input type="radio" name="c" value="comics" {% if c == "comics" %}checked{% endif %}>
									Cómics
								</label>
							</div>
							<div class="radio">
								<label>
									<input type="radio" name="c" value="comicseries" {% if c == "comicseries" %}checked{% endif %}>
									Series de cómics
								</label>
							</div>
							<div class="radio">
								<label>
									<input type="radio" name="c" value="games" {% if c == "games" %}checked{% endif %}>
									Videojuegos
								</label>
							</div>
						</div>
						<hr/>
						<button type="submit" class="btn btn-primary btn-block">Filtrar</button>
					</fieldset>
				</form>
			</div>
		</div>
		<div class="col-md-9">
			{% if items %}
			<div class="row">
				{% for item, option in items.items %}
				<div class="col-md-3">
					{% include "items/item_preview.html" %}
				</div>
				{% endfor %}
			</div>
			{% else %}
			<div class="alert alert-warning">
				<span>No hay nada para mostrar</span>
			</div>
			{% endif %}
		</div>
	</div>
</div>

{% endblock %}
