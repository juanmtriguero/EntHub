{% load staticfiles %}
<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<title>EntHub</title>
	<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
	<link rel="stylesheet" href="{% static 'css/style.css' %}">
	<link rel="stylesheet" href="{% static 'css/auth.css' %}">
</head>
<body>

	<div class="container">
		<div class="jumbotron col-md-6 col-md-offset-3 text-center">
			<h1>EntHub</h1>
			<div class="col-md-8 col-md-offset-2">
				<form method="post" action="{% url 'main:login' %}">

						<label for="username" class="control-label">Nombre de usuario</label>
						<input type="text" name="username" class="form-control">
					</div>
					<div class="form-group {% if form.password.errors %}has-error{% endif %}">
						<label for="password" class="control-label">Contrase침a</label>
						<input type="password" name="password" class="form-control">
					</div>
					{% if form.errors %}
					<div class="alert alert-danger error-message">
						{% if form.username.errors or form.password.errors %}
						<span>Por favor, introduzca su nombre de usuario y contrase침a</span>
						{% else %}
						<span>El nombre de usuario y/o la contrase침a son incorrectos</span>
						{% endif %}
					</div>
					{% endif %}
					<div class="buttons">
						<button type="submit" class="btn btn-primary">Iniciar sesi칩n</button>
						<a href="#" class="btn btn-link">Crear cuenta</a>
					</div>
				</form>
			</div>
		</div>
	</div>

</body>
